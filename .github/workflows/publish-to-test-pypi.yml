name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: upgrade pip
        run: >-
          python -m
          pip install --upgrade pip
      - name: py requirements
        run: >-
          python -m
          pip install -r requirements.txt          
      - name: py compile
        run: >-
          python -m
          py_compile blocknative/*.py
      - name: python unittest
        run: >-
          python -m
          unittest discover -s tests -p '*test.py'
      - name: build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
